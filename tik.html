<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنزيل فيديوهات تيك توك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00f2ea;
            --secondary-color: #ff0050;
            --background-color: #fafafa;
            --text-color: #121212;
        }
        body {
            font-family: 'Almarai', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-color);
            position: relative;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 242, 234, 0.25);
        }
        .btn-download {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: #ffffff;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .btn-download:hover, .btn-download:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 80, 0.3);
        }
        .result-card {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        .result-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }
        .result-info {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #6c757d;
        }
        .progress {
            height: 8px;
            background-color: #e9ecef;
            margin-top: 20px;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }
        .checkmark-circle {
            width: 60px;
            height: 60px;
            position: relative;
            display: block;
            margin: 20px auto;
            background: var(--primary-color);
            border-radius: 50%;
        }
        .checkmark-circle .checkmark {
            position: absolute;
            transform: rotate(45deg);
            left: 23px;
            top: 18px;
            width: 15px;
            height: 25px;
            border-right: 3px solid #ffffff;
            border-bottom: 3px solid #ffffff;
        }
        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        .alert-danger {
            background-color: rgba(255, 0, 80, 0.1);
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }
        .feature-list {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .feature-icon {
            margin-left: 10px;
            color: var(--primary-color);
        }
        .video-preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .format-selector {
            margin-top: 20px;
        }
        .format-selector select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        .history-list {
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
        }
        .history-item {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        .history-thumbnail {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
            margin-left: 10px;
        }
        .history-info {
            flex-grow: 1;
            overflow: hidden;
        }
        .history-title {
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-author, .history-date {
            font-size: 0.8rem;
            color: #6c757d;
        }
        .btn-redownload {
            padding: 3px 8px;
            font-size: 0.8rem;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="title">تنزيل فيديوهات تيك توك</h1>
        <form id="downloadForm">
            <input type="url" class="form-control" id="videoUrl" placeholder="أدخل رابط فيديو تيك توك هنا" required>
            <div class="format-selector">
                <select id="formatSelect" class="form-control">
                    <option value="mp4">MP4 (فيديو)</option>
                    <option value="mp3">MP3 (صوت فقط)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-download mt-3">تنزيل</button>
        </form>
        <div id="result"></div>

        <div class="feature-list">
            <h3>مميزات إضافية:</h3>
            <div class="feature-item">
                <i class="fas fa-check-circle feature-icon"></i>
                <span>تنزيل بدون علامة مائية</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-music feature-icon"></i>
                <span>استخراج الصوت (MP3)</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-history feature-icon"></i>
                <span>سجل التنزيلات</span>
            </div>
        </div>

        <div class="history-list">
            <h3>سجل التنزيلات:</h3>
            <div id="downloadHistory"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let downloadHistory = JSON.parse(localStorage.getItem('downloadHistory')) || [];

        function updateDownloadHistory(title, author, thumbnailUrl, downloadUrl, format) {
            downloadHistory.unshift({ 
                title: title, 
                author: author,
                thumbnailUrl: thumbnailUrl,
                downloadUrl: downloadUrl,
                format: format,
                date: new Date().toLocaleString() 
            });
            if (downloadHistory.length > 5) downloadHistory.pop();
            localStorage.setItem('downloadHistory', JSON.stringify(downloadHistory));
            displayDownloadHistory();
        }

        function displayDownloadHistory() {
            const historyContainer = document.getElementById('downloadHistory');
            historyContainer.innerHTML = downloadHistory.map(item => `
                <div class="history-item">
                    <img src="${item.thumbnailUrl}" alt="صورة مصغرة" class="history-thumbnail">
                    <div class="history-info">
                        <div class="history-title">${item.title}</div>
                        <div class="history-author">${item.author}</div>
                        <div class="history-date">${item.date}</div>
                    </div>
                    <button class="btn btn-sm btn-outline-primary btn-redownload" onclick="redownload('${item.downloadUrl}', '${item.title}', '${item.format}')">
                        إعادة التنزيل
                    </button>
                </div>
            `).join('');
        }

        function redownload(url, filename, format) {
            downloadVideo(url, filename, format);
        }

        function downloadVideo(url, filename, format) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.responseType = 'blob';

            xhr.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = (event.loaded / event.total) * 100;
                    updateProgressBar(percentComplete);
                }
            };

            xhr.onload = function() {
                if (this.status === 200) {
                    let blob;
                    if (format === 'mp3') {
                        blob = new Blob([this.response], {type: 'audio/mpeg'});
                        filename = filename.replace('.mp4', '.mp3');
                    } else {
                        blob = new Blob([this.response], {type: 'video/mp4'});
                    }
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    showDownloadComplete();
                }
            };

            xhr.onerror = function() {
                showError("حدث خطأ أثناء تنزيل الملف. يرجى المحاولة مرة أخرى لاحقًا.");
            };

            xhr.send();
        }

        function updateProgressBar(percent) {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = percent + '%';
            progressBar.setAttribute('aria-valuenow', percent);
        }

        function showDownloadComplete() {
            const resultCard = document.querySelector('.result-card');
            resultCard.innerHTML = `
                <h4 class="result-title text-center">تم التنزيل بنجاح!</h4>
                <div class="checkmark-circle">
                    <div class="checkmark"></div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-danger">${message}</div>
            `;
        }

        document.getElementById('downloadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const videoUrl = document.getElementById('videoUrl').value;
            const format = document.getElementById('formatSelect').value;
            const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(videoUrl)}`;

            document.getElementById('result').innerHTML = `
                <div class="result-card">
                    <h4 class="result-title text-center">جارٍ معالجة طلبك...</h4>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            `;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 0) {
                        const downloadLink = format === 'mp3' ? data.data.music : data.data.play;
                        const videoTitle = data.data.title;
                        const safeFilename = videoTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase() + (format === 'mp3' ? '.mp3' : '.mp4');
                        const authorName = data.data.author.nickname;
                        const thumbnailUrl = data.data.cover;

                        document.getElementById('result').innerHTML = `
                            <div class="result-card">
                                <h4 class="result-title text-center">تم العثور على ${format === 'mp3' ? 'الأغنية' : 'الفيديو'}!</h4>
                                <p class="result-info"><strong>العنوان:</strong> ${videoTitle}</p>
                                <p class="result-info"><strong>الناشر:</strong> ${authorName}</p>
                                <p class="result-info"><strong>المشاهدات:</strong> ${data.data.play_count}</p>
                                <p class="result-info"><strong>الإعجابات:</strong> ${data.data.digg_count}</p>
                                ${format === 'mp4' ? `<img src="${thumbnailUrl}" alt="معاينة الفيديو" class="video-preview">` : ''}
                                <div class="progress mt-3">
                                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        `;

                        downloadVideo(downloadLink, safeFilename, format);
                        updateDownloadHistory(videoTitle, authorName, thumbnailUrl, downloadLink, format);
                    } else {
                        showError("حدث خطأ أثناء محاولة تنزيل الملف. يرجى التحقق من الرابط والمحاولة مرة أخرى.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError("حدث خطأ أثناء الاتصال بالخادم. يرجى المحاولة مرة أخرى لاحقًا.");
                });
        });

        displayDownloadHistory();
    </script>
</body>
</html>
